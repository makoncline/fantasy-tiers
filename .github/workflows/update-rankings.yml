name: Update Rankings

# Run this job every 6 hours
on:
  schedule:
    - cron: "0 */6 * * *"

  # Allows you to manually trigger the workflow if needed
  workflow_dispatch:

jobs:
  update-rankings:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run fetch-ranking-data script
        run: pnpm run fetch-ranking-data

      - name: Run parse-data script
        run: pnpm run parse-data

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Automated data update" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
